<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - Site Manage网站管理</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/ngDialog.min.css" rel="stylesheet">
    <link href="assets/css/ngDialog-theme-default.min.css" rel="stylesheet">
    <link href="assets/css/angular-toastr.min.css" rel="stylesheet">
    <link href="assets/css/loading-bar.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="//cdn.bootcss.com/ng-img-crop/0.3.2/ng-img-crop.css" rel="stylesheet">-->
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link href="assets/icon/style.css" rel="stylesheet">
    <link href="assets/css/add-ons.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdn.bootcss.com/es5-shim/4.5.9/es5-sham.min.js"></script>
    <![endif]-->
    <link href="dist/styles.css" rel="stylesheet">
    <script>
        window.onerror = function name(err) {
            console.log("---------------------", err);
            if (err.indexOf("addEventListener") != -1 || err.indexOf("module") != -1) {
                alert("你的浏览器太老了");
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid content" ng-controller="login as vm">
        <div class="row">
            <div id="content" class="col-sm-12 full">
                <div class="row">
                    <div class="login-box">

                        <div class="header">
                            Login to Proton
                        </div>
                        <div class="text-center">
                            <li>
                                <a href="" class="fa fa-facebook facebook-bg"></a>
                            </li>
                            <li>
                                <a href="" class="fa fa-twitter twitter-bg"></a>
                            </li>
                            <li>
                                <a href="" class="fa fa-linkedin linkedin-bg"></a>
                            </li>
                        </div>

                        <div class="text-with-hr">
                            <span>or</span>
                        </div>

                        <div>
                            <span>api地址:<b ng-bind="vm.config.apiMainUrl"></b>[<b ng-click="vm.switch_host()">切换</b>]</span>
                        </div>
                        <form class="form-horizontal login" ng-submit="vm.Login()">
                            <fieldset class="col-sm-12">
                                <div class="form-group">
                                    <div class="controls row">
                                        <div class="input-group col-sm-12">
                                            <input type="text" class="form-control" ng-model="vm.uid" placeholder="Username or E-mail" />
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls row">
                                        <div class="input-group col-sm-12">
                                            <input type="password" class="form-control" ng-model="vm.pwd" placeholder="Password" />
                                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="confirm">
                                    <input type="checkbox" name="remember" />
                                    <label for="remember">Remember me</label>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-lg btn-primary col-xs-12">Login</button>
                                </div>
                            </fieldset>
                        </form>
                        <a class="pull-left" href="page-login.html#">Forgot Password?</a>
                        <a class="pull-right" href="page-register.html">Sign Up!</a>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!--/row-->

            </div>
        </div>
        <!--/row-->
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.datetimepicker.full.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/angular-toastr.tpls.min.js"></script>
    <script src="assets/js/loading-bar.min.js"></script>
    <script src="assets/js/angular-translate.min.js"></script>
    <script src="assets/js/angular-translate-loader-static-files.min.js"></script>
    <script src="assets/js/ngDialog.min.js"></script>
    <script src="assets/js/zooming.min.js"></script>
    <script src="assets/js/angular-cookies.min.js"></script>
    <script src="dist/app.js"></script>
</body>

</html>
