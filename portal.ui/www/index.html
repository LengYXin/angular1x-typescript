<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易鑫HRPortal</title>

    <!-- build:css assets/css/build.css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/ngDialog.min.css" rel="stylesheet">
    <link href="assets/css/ngDialog-theme-default.min.css" rel="stylesheet">
    <link href="assets/css/angular-toastr.min.css" rel="stylesheet">
    <link href="assets/css/loading-bar.min.css" rel="stylesheet">
    <link href="assets/css/jquery.datetimepicker.min.css" rel="stylesheet">
    <link href="assets/css/wangEditor.min.css" rel="stylesheet">
    <link href="assets/css/swiper.min.css" rel="stylesheet">
    <link href="assets/css/animate.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/dist/styles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdn.bootcss.com/es5-shim/4.5.9/es5-sham.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
</head>

<body>
    <!-- start: Header -->
    <nav class="navbar navbar-default navbar-fixed-top col-xs-offset-2">
        <!--directives/public/samHeader.tpl.html-->
        <sam-Header></sam-Header>
    </nav>
    <!-- end: Header -->
    <!-- 左菜单 -->
    <div class="nav-left col-xs-2">
        <!--directives/public/samMainMenu.tpl.html-->
        <sam-Main-Menu ng-if="$rootUserContext"></sam-Main-Menu>
    </div>
    <!--end 左菜单 -->
    <!--主容器 -->
    <div class="container-body">
        <div class="col-xs-10  col-xs-offset-2 container-main animated fadeIn" ng-if="$pageFinishedLoading">
            <div class="container-main-con">
                <div ui-view=""></div>
            </div>
        </div>
    </div>
    <!--end 主容器 -->
    <!--功能按钮组 directives/public/samMinBtns.tpl.html -->
    <sam-Min-Btns></sam-Min-Btns>
    <!-- end 功能按钮组-->
    <!--加载动画-->
    <div id="preloader" ng-show="!$pageFinishedLoading" class="">
        <div></div>
    </div>
    <!--end 加载动画-->
    <!-- start: JavaScript-->
    <!--http://www.bootcdn.cn/?    cdn  网站-->
    <!-- build:js assets/scripts/build.js -->
    <!--<script src="assets/js/flexible.js"></script>-->
    <script src="assets/js/error.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.datetimepicker.full.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-sanitize.min.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <!--自动完成  已经经过改写  @冷颖鑫 -->
    <script src="assets/js/angucomplete-alt.js"></script>
    <!--toastr-->
    <script src="assets/js/angular-toastr.tpls.min.js"></script>
    <!--loading-->
    <script src="assets/js/loading-bar.min.js"></script>
    <!--<script src="assets/js/angular-translate.min.js"></script>-->
    <!--<script src="assets/js/angular-translate-loader-static-files.min.js"></script>-->
    <!--弹窗-->
    <script src="assets/js/ngDialog.min.js"></script>
    <!--cookies-->
    <script src="assets/js/angular-cookies.min.js"></script>
    <!--图片裁剪-->
    <script src="assets/js/ng-img-crop.js"></script>
    <!--文件上传-->
    <script src="assets/js/ng-file-upload.min.js"></script>
    <script src="assets/js/plupload.full.min.js"></script>
    <script src="assets/js/qiniu.min.js"></script>
    <!--图表-->
    <script src="assets/js/echarts.min.js"></script>
    <script src="assets/js/echarts-wordcloud.min.js"></script>
    <!--文本编辑器 源码经过改写  @冷颖鑫 -->
    <script src="assets/js/wangEditor.js"></script>
    <!--<script src="assets/js/zooming.min.js"></script>-->
    <script src="assets/js/swiper.min.js"></script>
    <!--日历使用的模板框架 和 日历  已经经过改写  @冷颖鑫-->
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/calendar.js"></script>
    <script src="assets/dist/app.js"></script>
    <!-- endbuild -->

</html>
