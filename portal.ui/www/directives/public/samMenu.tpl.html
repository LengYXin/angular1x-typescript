<li data-sref-active="{{t.MenuUrl.split('.')[0]||t.MenuUrl}}">
    <a ng-if='t.MenuUrl&&t.Menus.length<=0' ui-sref="{{t.MenuUrl}}"><i ng-class="t.icon"></i><span class="text" ng-bind="t.MenuName  "></span></a>
    <a ng-if='t.Menus.length>0' ng-click="vm.openedShow()" href="javascript:void(0)"><i ng-class="t.icon"></i><span class="text" ng-bind="t.MenuName "></span> <span class="fa fa-angle-down pull-right"></span></a>
    <ul class="nav sub" ng-if='t.Menus.length>0' style="display: none">
        <sam-Menu templateurl="templates/directives/samMenu.html" ng-repeat="t in t.Menus"></sam-Menu>
    </ul>
</li>
