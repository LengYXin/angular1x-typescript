<sam-Panel>
    <div class="panel-heading ">
        <h3 class="panel-title main-title">
            <span>团队概况</span> <span class="team-time">数据截止：<span ng-bind="svm.nowdate | dateFormat :'yyyy.MM.dd'"></span></span>
            <a class="pull-right more" ui-sref="mg.reportform">更多报表 <span class="icon-arr-right"></span></a>
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="sam-Echarts" ng-if="svm.option2" sam-Echarts="svm.option2"></div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="sam-Echarts" ng-if="svm.option" sam-Echarts="svm.option"></div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="sam-Echarts" ng-if="svm.option1" sam-Echarts="svm.option1"></div>
        </div>
    </div>
</sam-Panel>
