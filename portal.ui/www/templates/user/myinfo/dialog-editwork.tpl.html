
<div class="panel">
    <div class="panel-heading ">
        <h3 class="panel-title ">修改工作经历</h3>
    </div>
    <div class="panel-body ml30 mt30 mr30">
    <div class="form-horizontal">
        <div class="form-group mb15">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label" >单位名称：</label><span ng-bind="svm.newworkError.employer" style="color: red;"></span>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" rows="3" ng-model="svm.newworkitem.employer" placeholder="单位名称"></input>
                </div>
            </div>
        <div class="form-group mb15">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">入职日期：</label><span ng-bind="svm.newworkError.start_dt" style="color: red;"></span>
            <div class="col-lg-8 col-md-8 col-sm-8">
            <sam-Date-Time class="form-control" datetimepicker="{timepicker: false}" placeholder="入职日期" ng-model="svm.newworkitem.start_dt"></sam-Date-Time>
            </div>
            <!--<input class="form-control" rows="3" ng-model="svm.newworkitem.start_dt" placeholder="入职时间"></input>-->
        </div>
        
        <div class="form-group mb15">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">离职日期：</label><span ng-bind="svm.newworkError.end_dt" style="color: red;"></span>
            <div class="col-lg-8 col-md-8 col-sm-8">
            <sam-Date-Time class="form-control" datetimepicker="{timepicker: false}" placeholder="离职日期" ng-model="svm.newworkitem.end_dt"></sam-Date-Time>
            </div>
            <!--<input class="form-control" rows="3" ng-model="svm.newworkitem.end_dt" placeholder="离职时间"></input>-->
        </div>
        <div class="form-group mb15">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">所在部门：</label><span ng-bind="svm.newworkError.dept_name" style="color: red;"></span>
            <div class="col-lg-8 col-md-8 col-sm-8">
            <input class="form-control" rows="3" ng-model="svm.newworkitem.dept_name" placeholder="所在部门"></input>
            </div>
        </div>
        <div class="form-group mb15">
            <label class="col-lg-3 col-md-3 col-sm-3 control-label">职位：</label><span ng-bind="svm.newworkError.ending_title" style="color: red;"></span>
            <div class="col-lg-8 col-md-8 col-sm-8">
            <input class="form-control" rows="3" ng-model="svm.newworkitem.ending_title" placeholder="职位"></input>
            </div>
        </div>
       
            </div>
    </div>
     <div class="form-group mb0 mt20">
            <div class="text-center dialog-footer">
                <button type="button" class="btn btn-danger w80 mr30"
                    ng-disabled="svm.newworkitem == null" 
                    ng-click="svm.saveworkLocal(svm.newworkitem)">确定</button>
                <button type="button" class="btn btn-default w80" ng-click="closeThisDialog()">取消</button>
            </div>
        </div>
</div>
