<div class="panel">
    <div class="panel-heading ">
        <h3 class="panel-title ">修改紧急联系人</h3>
    </div>
    <div class="panel-body ml30 mt30 mr30">
        <div class="form-horizontal">
            <div class="form-group mb15">
                <label class="col-lg-2 col-md-2 col-sm-2 control-label">姓名：</label><span ng-bind="svm.contactNameError" style="color: red;"></span>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input class="form-control" rows="3" ng-model="svm.newcontactName" placeholder="紧急联系人姓名"></input>
                </div>
            </div>
            <div class="form-group mb15">
                <label class="col-lg-2 col-md-2 col-sm-2 control-label">电话：</label><span ng-bind="svm.contactPhoneError" style="color: red;"></span>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input class="form-control" ng-model="svm.newcontactPhone" placeholder="紧急联系人电话"></input>
                </div>
            </div>
        </div>
    </div>
<div class="form-group mb0 mt20">
    <div class="text-center dialog-footer">
        <button type="button" class="btn btn-danger w80 mr30" ng-disabled="svm.telphone.length<1" ng-click="svm.changeContact(svm.newcontactName,svm.newcontactPhone)">提交</button>
        <button type="button" class="btn btn-default w80" ng-click="closeThisDialog()">取消</button>
    </div>
</div>
</div>
