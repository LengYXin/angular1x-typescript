<div class="panel">
    <div class="panel-heading ">
        <h3 class="panel-title ">编辑家庭成员</h3>
    </div>
    <div class="panel-body ml30 mt30 mr30">
        <div class="form-horizontal">
            <div class="form-group mb15">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label">关系：</label><span ng-bind="svm.newFamilyError.relationship"
                    style="color: red;"></span>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <select ng-model="svm.newfamilyitem.relationship" class="form-control" size="1">
                        <option ng-repeat="s in svm.relationship" ng-bind="s.name" value="{{s.value}}">请选择</option>
                    </select>
                    <!--<input class="form-control" rows="3" ng-model="svm.newfamilyitem.relationship" placeholder="关系"></input>-->
                </div>
            </div>
            <div class="form-group mb15">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label">姓名：</label><span ng-bind="svm.newFamilyError.name"
                    style="color: red;"></span>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" rows="3" ng-model="svm.newfamilyitem.name" placeholder="姓名"></input>
                </div>
            </div>
            <div class="form-group mb15">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label">电话：</label><span ng-bind="svm.newFamilyError.phone"
                    style="color: red;"></span>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" rows="3" ng-model="svm.newfamilyitem.phone" placeholder="电话"></input>
                </div>
            </div>
            <div class="form-group mb15">
                <label class="col-lg-3 col-md-3 col-sm-3 control-label">地址：</label><span ng-bind="svm.newFamilyError.address"
                    style="color: red;"></span>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <input class="form-control" rows="3" ng-model="svm.newfamilyitem.address" placeholder="地址"></input>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group mb0 mt20">
        <div class="text-center dialog-footer">
            <button type="button" class="btn btn-danger w80 mr30" ng-disabled="svm.newfamilyitem == null" ng-click="svm.saveFamilyLocal(svm.newfamilyitem)">确定</button>
            <button type="button" class="btn btn-default w80" ng-click="closeThisDialog()">取消</button>
        </div>
    </div>
</div>
