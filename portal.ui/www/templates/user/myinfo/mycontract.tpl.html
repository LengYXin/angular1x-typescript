<sam-Panel>
    <div class="row mt30">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table table-hover">
                <tr>
                    <th>合同类型</th>
                    <th>开始日期</th>
                    <th>结束日期</th>
                    <th>合同号</th>
                    <th>签订次数</th>
                </tr>
                <tr ng-repeat="col in svm.myInfo.mycontract|orderBy:'start_dt'">
                    <!--<td ng-bind="col.contract_type">1</td>-->
                    <td ng-bind="svm.contracts[col.contract_type]"></td>
                    <td ng-bind="col.start_dt">2</td>
                    <td ng-bind="col.end_dt">3</td>
                    <td ng-bind="col.contract_num">4</td>
                    <td ng-bind="col.times">5</td>
                    
                </tr>
            </table>
        </div>
    </div>
</sam-Panel>
