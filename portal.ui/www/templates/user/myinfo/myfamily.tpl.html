<sam-Panel>
    <div class="row mt30">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table table-hover">
                <tr>
                    <th>关系</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="col in svm.myInfo.myfamily">
                    <!--<td ng-bind="col.relationship">1</td>-->
                    <td ng-bind="s.name" ng-repeat="s in svm.relationship" ng-if="s.value==col.relationship"></td>   
                    <td ng-bind="col.name">2</td>
                    <td ng-bind="col.phone">3</td>
                    <td ng-bind="col.address">4</td>

                    <td>
                        <a href="javascript:void(0);" class="btn btn-link" ng-click="svm.showEditFamily(col)">编辑</a>
                        <a href="javascript:void(0);" class="btn btn-link" ng-click="svm.deleteFamily(col)">删除</a>
                    </td>
                </tr>
            </table>
            <div class="text-center pt20">
                <button class="btn btn-danger w80 mr30" ng-click="svm.showEditFamily()">添加</button>
                <!--<button class="btn btn-default w80" ng-click="svm.saveFamilyTodata()">保存</button>-->
            </div>
        </div>
    </div>
</sam-Panel>
