<div sam-open-transition>
    
    <div class="quit-con pl0 pt0 pr10">
    
        <h3 class="mt10 ce9">个人信息</h3>
        <div class="row pl10">
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <label for="" class="c39">姓名：</label><label ng-bind="svm.model.name_display" for=""></label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <label for="" class="c39">工号：</label><label ng-bind="svm.model.emplid" for=""></label>
            </div>
        </div>
        <div class="row pl10">
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <label for="" class="c39">职位：</label><label ng-bind="svm.model.jobcode_desc" for=""></label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <label for="" class="c39">职级：</label><label ng-bind="svm.model.supv_level" for=""></label>
            </div>
        </div>
        <div class="row pl10">
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <label for="" class="c39">部门：</label><label ng-bind="svm.model.deptname" for=""></label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <label for="" class="c39">司龄：</label><label ng-bind="svm.model.jobcode_desc" for=""></label>
            </div>
        </div>
        <div class="Split-line mt20"></div>
        <h3 class="ce9">离职申请</h3>
            <div class="row pl10">
                <div class="col-lg-12 col-md-12 col-sm-12 mb10">
                    <label class="control-label c39">期望离职日期：</label>
                    <span ng-bind="svm.model.dateTime"></span>
                </div>
            </div>
            <div class="row pl10">
                <div class="col-lg-12 col-md-12 col-sm-12 mb10">
                    <label class="control-label c39"> 离职原因：</label>
                    <span class="" ng-bind="svm.model.reason"></span>
                </div>
            </div>
            <div class="row pl10">
                <div class="col-lg-12 col-md-12 col-sm-12 mb10">
                    <label class=" control-label c39"> 手机：</label>
                    <span class="" ng-bind="svm.model.mobile"></span>
                </div>
            </div>
            <div class="row pl10">

                <div class="col-lg-12 col-md-12 col-sm-12 mb10">
                    <label class="control-label c39 mb5"> 离职信：</label>
                    <span ng-if="svm.model.type=='upload'">

                    </span>
                    <span ng-if="svm.model.type=='edit'">
                        <span ng-bind-html="svm.model.Editor | trustAsHtml"></span>
                    </span>
                </div>
            </div>

    </div>
    
</div>
