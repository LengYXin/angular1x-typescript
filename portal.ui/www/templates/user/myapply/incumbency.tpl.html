<div class="form-group mt20">
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">公司实体：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <p class="form-control-static" ng-bind="svm.model.comp_descr"></p>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">工号：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <p class="form-control-static" ng-bind="svm.model.emplid">Username</p>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">姓名：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <p class="form-control-static" ng-bind="svm.model.name_display">Username</p>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">部门：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <p class="form-control-static" ng-bind="svm.model.deptname">Username</p>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">职位：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <p class="form-control-static" ng-bind="svm.model.jobcode_desc">Username</p>
    </div>
</div>
<div class="form-group" ng-if="vm.proveType=='custom'" sam-open-transition removeanimation>
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">自定义证明：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <button class="btn btn-primary btn-sm" ngf-select ng-model="svm.model.file">选择一个文件</button>
        <span ng-bind="svm.model.file.name"></span>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">证明类型：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <span class="help-block" ng-bind="svm.model.language=='zh'?'中文':'英文'">中英文</span>
    </div>
</div>
<div class="form-group mt10 mb0">
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">用途：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <span class="help-block" ng-bind="svm.model.purpose"></span>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 col-md-2 col-sm-2 control-label">获取途径：</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
        <span class="help-block" ng-bind="svm.model.channel=='mail'?'邮寄':'线下领取'">领取方式</span>
    </div>
</div>
<div class="form-group mt20">
    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11">
        <div ng-if="svm.model.channel=='mail'" class="sjr-info" sam-open-transition removeanimation>
            <h3>收件人信息</h3>
            <div class="sjr-info-con">
                <div class="form-group mb15">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label"> 姓名：</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <span class="help-block" ng-bind="svm.model.addressee"></span>
                    </div>
                </div>
                <div class="form-group mb15">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">手机号码：</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <span class="help-block" ng-bind="svm.model.mobile"></span>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">收货地址：</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <span class="help-block" ng-bind="svm.model.address"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
