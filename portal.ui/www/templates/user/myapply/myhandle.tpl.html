<sam-Panel>

    <!-- Nav tabs -->
    <div class="Second-menu-tabs">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#basic" aria-controls="basic" role="tab" data-toggle="tab" ng-click="svm.gethandling()">待处理</a>
            </li>
            <li role="presentation">
                <a href="#jobposition" aria-controls="basic" role="tab" data-toggle="tab" ng-click="svm.gethandled()">已处理</a>
            </li>
        </ul>
    </div>
    <div class="ml25 mr25">
        <div class="row mt30 mb15">
            <div class="col-lg-6 col-md-6 col-sm-6 form-inline ">
                <span class="c39 w90 dis-inb">工作流名称 ：</span>
                <input type="text" class="form-control" ng-model="svm.searchContent.TypeName" style="width: 327px" />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 form-inline">
                <div style="width:315px; ">
                    <span class="c39 w70 dis-inb">申请人 ：</span>
                    <input type="text" class="form-control" ng-model="svm.searchContent.CreateBy" style="width: 250px" />
                </div>
            </div>
        </div>

        <div class="row mb30">
            <div class="col-lg-6 col-md-6 col-sm-6 form-inline">
                <span class="c39 ml10 w80 dis-inb">提交时间 ：</span>
                <sam-Date-Time datetimepicker="svm.datetimepicker" placeholder="选择日期" ng-model="svm.searchContent.BeginTime" class="form-control"></sam-Date-Time> ~
                <sam-Date-Time datetimepicker="svm.datetimepicker" placeholder="选择日期" ng-model="svm.searchContent.EndTime" class="form-control"></sam-Date-Time>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 form-inline">
                <div style="width:312px; text-align: right">
                    <button class="btn btn-danger w80" ng-click="svm.searchmyhandle()">查询</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <table class="table table-hover">
                    <tr>
                        <th>单号</th>
                        <th>流程名称</th>
                        <th>申请人</th>
                        <th>提交日期</th>
                        <th>当前状态</th>
                        <th>详情</th>
                    </tr>
                    <tr ng-repeat="col in svm.pagingConfig.item">
                        <!--<td ng-bind="col.apply_id">1</td>-->
                        <td ng-bind="col.ps_id">1</td>
                        <td ng-bind="col.title">2</td>
                        <!--<td ng-bind="col.type | applyType">2</td>-->
                        <td ng-bind="col.create_name">3</td>
                        <td ng-bind="col.create_date | dateFormat:'yyyy-MM-dd HH:mm:ss'">4</td>
                        <td ng-bind="col.status==2?'已通过':col.status==3?'已拒绝':'待审批'">5</td>
                        <!--<td><a ui-sref="user.myhandle/entry({id:col.apply_id})">内嵌详情</a></td>-->
                        <td><a ng-click="svm.showDetails(col)" href="javascript:void(0);">详情</a></td>
                    </tr>
                </table>
                <sam-Pagingsx ng-hide="svm.pagingConfig.params.pageIndex==1&&svm.pagingConfig.item.length<10||!svm.pagingConfig.item" paging-Config="svm.pagingConfig"></sam-Pagingsx>
            </div>
        </div>
    </div>
</sam-Panel>
