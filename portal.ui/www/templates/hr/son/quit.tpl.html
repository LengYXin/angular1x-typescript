<sam-Panel>
    <div>

    </div>
    <div class="panel-heading mb5 mt25 ml35">
        <div class="w384" angucomplete-alt id="hr-Search-ex7" placeholder="Search countries" pause="500" remote-url="{{svm.remoteUrl}}" remote-url-data-field="data" selected-object="svm.countrySelected" title-field="cn_name" minlength="1" input-class="form-control">
        </div>
    </div>
    <div class="panel-body define_team">
        <div class="quit-con mb20">
            <h1 class="text-center">被动离职申请</h1>
            <form class="form-inline ml30 mr30 base-info" name="svm.Form" novalidate ng-submit="svm.submit(svm.Form)">
                <h3>个人信息</h3>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <label for="" class="c39">姓名：</label><label ng-bind="svm.model.name_display" for="">鑫鑫</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <label for="" class="c39">工号：</label><label ng-bind="svm.model.emplid" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <label for="" class="c39">职位：</label><label ng-bind="svm.model.jobcode_desc" for=""></label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <label for="" class="c39">职级：</label><label ng-bind="svm.model.supv_level" for=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <label for="" class="c39">部门：</label><label ng-bind="svm.model.deptname" for=""></label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <label for="" class="c39">司龄：</label><label ng-bind="svm.model.hire_dt" for=""></label>
                    </div>
                </div>
                <div class="Split-line mt20"></div>
                <h3>离职申请</h1>
                    <div class="row">
                        <div class="form-group mb10">
                            <label class="control-label c39"><span class="redstar">*</span> 期望离职日期：</label>
                            <sam-Date-Time datetimepicker="svm.datetimepicker" class="form-control w245" placeholder="选择日期" ng-model="svm.model.dateTime"></sam-Date-Time>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group mb10">
                            <label class="control-label c39"><span class="redstar">*</span> 离职原因：</label>
                            <input type="text" name="reason" class="form-control w245" ng-model="svm.model.reason" required>
                            <span class="has-error ml10" ng-show="svm.Form.reason.$invalid">离职原因必须填写</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group mb10">
                            <label class=" control-label c39"><span class="redstar">*</span> 手机：</label>
                            <input type="text" name="mobile" class="form-control w245" ng-model="svm.model.mobile" required ng-pattern="/^1[34578]\d{9}$/">
                            <span class="has-error ml10" ng-show="svm.Form.mobile.$invalid">手机号格式不正确</span>
                        </div>
                    </div>
                    <div class="text-center mt35 mb30">
                        <button type="submit" ng-disabled="svm.submitBtnState" class="btn btn-danger w110 mr30">提交</button>
                        <!--<button type="submit" class="btn btn-default  w110 mr30">保存草稿</button>-->
                        <a href="#" class="btn-link">查看离职交接流程</a>
                    </div>
            </form>
        </div>
    </div>
</sam-Panel>
